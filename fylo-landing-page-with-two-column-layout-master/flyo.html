  <body>
    <!-- header start -->
    <header>
      <div class="container nav">
        <div>
          <img src="/fylo-landing-page-with-two-column-layout-master/images/logo.svg" alt="logo" class="logo" />
        </div>

        <nav>
          <ul class="navlinks">
            <li><a href="" class="link">Features</a></li>
            <li><a href="" class="link">Team</a></li>
            <li><a href="" class="link"> Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero section start -->
      <section class="container hero">
        <!-- left side -->
        <div class="hero-left">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="sub">
            <input type="email" placeholder="Enter your email..." />
            <button>Get Started</button>
          </div>
        </div>

        <!-- right side -->
        <div class="hero-right">
          <img src="/fylo-landing-page-with-two-column-layout-master/images/illustration-1.svg" alt="hero right image" />
        </div>
      </section>
      <!-- Hero section end -->
    </main>
