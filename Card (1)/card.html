<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <main>
      <!-- card start -->
      <div class="card">
        <!-- image -->
        <div class="card-top">
          <span class="note">Seasonal</span>
          <img
            src="https://assets.codepen.io/652/photo-1544510808-91bcbee1df55.jpeg"
            alt="A side view of a plate of figs and berries."
          />
          <span class="price"><sup class="unit">$</sup>20</span>
        </div>

        <!-- content -->
        <div class="card-content">
          <h2 class="title">Fig & Berry Plate</h2>

          <p>
            A succulent sextet of fresh figs join with a selection of bodacious
            seasonal berries in this refreshing, shareable dessert.
          </p>

          <hr />

          <p>
            Choose your drizzle: <b>cherry-balsamic vinegar, local honey,</b> or
            <b>housemade chocolate sauce.</b>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
